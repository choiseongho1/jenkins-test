name: Trigger ReviewBot

on:
  pull_request:
    branches:
      - main

jobs:
  trigger-reviewbot:
    runs-on: ubuntu-latest
    steps:
      - name: Call ReviewBot Webhook
        run: |
          curl -X POST "http://43.203.251.245:8080/api/webhook" \
               -H "Content-Type: application/json" \
               -d '${{ toJson(github.event) }}'
